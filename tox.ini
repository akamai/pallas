[tox]
envlist = lint,typecheck,py37,py38,docs
isolated_build = True

[testenv]
deps = pytest
extras = pandas
commands = python -m pytest {posargs}
passenv = PALLAS_TEST_*

[testenv:lint]
basepython = python3.7
skip_install = true
deps =
    black
    isort
    flake8
commands =
    black --check setup.py src/ tests/
    isort --check setup.py src/ tests/
    flake8

[testenv:typecheck]
basepython = python3.7
skip_install = true
deps = mypy
commands = mypy

[testenv:docs]
basepython = python3.7
usedevelop = true
changedir = docs
deps = -r docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
